<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLEGIO CRISTIANO JUAN PABLO APOSTOL S.A.S</title>
    <link rel="stylesheet" href="../css/estilo_admin_configuracion.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="administrador.html"><img src="../img/logocol1.png" alt="Logo del Colegio" ></a>
            <h1>Coljupa</h1>
        </div>
        <nav>
            <ul>
                <li><a href="admin_ges_usuarios.html">Gestión de Usuarios</a></li>
                <li><a href="admin_ges_cursos.html">Gestión de Cursos</a></li>
                <li><a href="admin_documentacion.html">Documentación</a></li>
                <li><a href="admin_reportes.html">Reportes</a></li>
                <li><a href="admin_notificaciones.html">Notificaciones</a></li>
                <li><a href="admin_configuraciones.html">Configuracion</a></li>
                <li><a href="#" id="cerrarSesion">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="configuration">
            <h2>Configuración de la Aplicación</h2>
            <div class="config-options">
                <h3>Opciones de Configuración</h3>
                <form id="configForm">
                    <div class="form-group">
                        <label for="schoolName">Nombre del Colegio:</label>
                        <input type="text" id="schoolName" name="schoolName" placeholder="Ingresa el nombre del colegio" required>
                    </div>
                    <div class="form-group">
                        <label for="schoolYear">Año Escolar:</label>
                        <input type="text" id="schoolYear" name="schoolYear" placeholder="Ej. 2024-2025" required>
                    </div>
                    <div class="form-group">
                        <label for="contactEmail">Email de Contacto:</label>
                        <input type="email" id="contactEmail" name="contactEmail" placeholder="Ingresa el email de contacto" required>
                    </div>
                    <div class="form-group">
                        <label for="schoolAddress">Dirección del Colegio:</label>
                        <input type="text" id="schoolAddress" name="schoolAddress" placeholder="Ingresa la dirección del colegio" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btnSave">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Colegio Cristiano Juan Pablo Apóstol S.A.S</p>
    </footer>
    <script src="../js/datosadmin.js"></script>
</body>
</html>
