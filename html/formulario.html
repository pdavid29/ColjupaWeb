<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estiloform.css">
    <title>Información Personal</title>
</head>
<body>
    <div class="info-container">
        <h2>Información Personal</h2>
        <div class="personal-info">
            <p><strong>Nombre Completo:</strong> <span id="nombre"></span></p>
            <p><strong>Numero Documento:</strong> <span id="documento"></span></p>
            <p><strong>Correo Electrónico:</strong> <span id="email"></span></p>
            <p><strong>Teléfono:</strong> <span id="telefono"></span></p>
            <p><strong>Usuario:</strong> <span id="usuario"></span></p>
            <p><strong>Estado:</strong> <span id="cargo"></span></p>
        </div>
        <div class="form-buttons">
            <button type="button" id="editar">Editar Información</button>
            <button type="button" id="regresar">Regresar</button>
        </div>
    </div>

    <script src="../js/datosusuarios.js"></script>
</body>
</html>
